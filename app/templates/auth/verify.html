{% extends 'base.html' %}

{% block content %}
    <form method="post">
        {{ form.hidden_tag() }}
        <div class="page-wrapper">
            <div class="form-group">
                {{ form.code.label }} <br>
                {{ form.code(class='form-control') }}
            </div>
            {{ form.submit(class='btn btn-primary mt-2') }}
        </div>
    </form>
{% endblock %}
